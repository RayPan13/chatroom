<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase 聊天室</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>聊天室</h2>
    <ul class="input_box">
        <li>
            <label for="name">暱稱：</label>
            <input type="text" id="name" value="路人甲" class="input">
        </li>
        <li>
            <label for="msg">訊息：</label>
            <input type="text" id="msg" class="input" placeholder="輸入你想說的話">
            <button id="send" class="btn">send</button>
        </li>
        <li>
            <label for="color">調整訊息顏色：</label>
            <input type="color" id="color" value="#000000" class="input_color">
        </li>
    </ul>
    <div id="text_box" class="text_box">
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="js/init_firebase.js"></script>
    <script src="js/update_msg.js"></script>
</body>

</html>
